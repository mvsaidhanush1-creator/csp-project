        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .project-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .project-img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            font-weight: 500;
            color: #1e3a8a;
            margin-top: 8px;
        }
    </style>
